         <table class="centered-table">
            <tr>
                <th>日期</th>
                <th>時間</th>
                <th>地點</th>
                <th>工作摘要</th>
                <th>金額</th>
            </tr>
            {% for worker in working_hours %}
            <tr>
                <td width="100px">{{ worker.working_date }}</td>
                <td width="100px">{{ worker.working_bhour }}~{{ worker.working_ehour }}</td>
                <td width="100px">{{ worker.working_area }}</td>
                <td width="100px">{{ worker.working_content }}</td>
                <td width="100px">{{ worker.pay }}</td>          
            </tr>
            {% endfor %}
        </table>
