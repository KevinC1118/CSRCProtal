<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<title>上傳影片到 YouTube</title>
		
		<link type="text/css" rel="stylesheet" href="/static/css/youtube.css" />
		
		{% block head %}
			<script type="text/javascript">
				<!--
				function checkForTitle() {
					if (document.getElementById('video_title').value) {
						return true;
					}
					document.getElementById('errMsg').style.display = '';
					return false;
				}
				//-->
			</script>
		{% endblock %}
	</head>
    
	<body>
		<div id="page_header"><h2>上傳影片到 YouTube</h2></div>
		<div id="page_content">
			{% block page_content %}
				<form action="/file/youtube/upload" method="post" onsubmit="return checkForTitle()">
					<div id="upload_form">
						<label for="video_title">標題</label>
						<span class="form_required" title="此欄位不可空白">*</span>
						<br />
						<input id="video_title" type="text" name="video_title" />
						<span id="errMsg" class="error" style="display:none">此欄位不可空白</span>
						<br /><br />               
						<label for="video_description">描述</label>
						<br />
						<textarea id="video_description" rows="3" name="video_description"></textarea>
						<br /><br />
						<label for="video_category">類別</label>
						<select id="video_category" name="video_category">
							<option value="Autos">各類交通工具</option>
							<option value="Comedy">喜劇</option>
							<option value="Education" selected="selected">教育</option>
							<option value="Entertainment">娛樂</option>
							<option value="Film">電影與動畫</option>
							<option value="Games">遊戲</option>
							<option value="Howto">DIY 教學</option>
							<option value="Music">音樂</option>
							<option value="News">新聞與政治</option>
							<option value="Nonprofit">非營利組織與行動主義</option>
							<option value="People">人物與網誌</option>
							<option value="Animals">寵物與動物</option>
							<option value="Tech">科學與科技</option>
							<option value="Sports">運動</option>
							<option value="Travel">旅行與活動</option>
						</select>
						<br /><br />
						<label for="video_tags">標籤</label>
						<span class="note"><em>(separated by spaces)</em></span><br />
						<input id="video_tags" type="text" name="video_tags" /><br /><br />
						<input type="submit" value="Go" id="go" />
					</div>
				</form>
			{% endblock %}
		</div>
	</body>
</html>
